<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="site.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>Sobre</a></li>
        <li><a href=#>Loja</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Imagens</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="imagens/menu.png"
          alt="botão de menu">
        </li>
        <li><img
          class="foto-perfil"
          src="imagens/profile.png"
          alt="foto de perfil">
        </li>
      </ul>
    </nav>
  </header>

  <section class="pesquisa">
    <img
      class="logo"
      src="imagens/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="imagens/search.png">
      <img
        class="mic"
        src="imagens/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Pesquisa Google</button>
        <button type="button">Estou Com Sorte</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="painel">
      <p>Brasil</p>
    </div>
    <div class="painel">
      <ul>
        <li><a href=#>Publicidade</a></li>
        <li><a href=#>Negócios</a></li>
        <li><a href=#>Como Funciona a Pesquisa</a></li>
      </ul>
      <ul class="direita">
        <li><a href=#>Privacidade</a></li>
        <li><a href=#>Termos</a></li>
        <li><a href=#>Configurações</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
